<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Java Script ej 17</title>
</head>
<body>
    <script>
          function mostrarComprendidos(inicio, fin) {
            for (let f = inicio; f <= fin; f++) {
                document.write(f + ' ');
            }
        }
        let num1 = parseInt(prompt('Ingrese número inferior:'));
        let num2 = parseInt(prompt('Ingrese número superior:'));
        mostrarComprendidos(num1, num2);
    </script>
</body>
</html>
