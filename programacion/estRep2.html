<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Java Script ej 14</title>
</head>
<body>
    <script>
         let valor;
        do {
            valor = parseInt(prompt('Ingrese un numero entre 0 y 999:', ''));
            document.write('El valor ' + valor + ' tiene ');
            if (valor < 10) {
                document.write('Tiene 1 digito');
            } else {
                if (valor < 100) {
                    document.write('Tiene 2 digitos');
                } else {
                    document.write('Tiene 3 digitos');
                }
            }
            document.write('<br>');
        } while (valor != 0);
    </script>
</body>
</html>
